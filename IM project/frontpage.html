<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <script defer src="js/bootstrap.bundle.min.js"></script>

    
    <title>Landing Page</title>
</head>
<body>
    
    <div class="container-fluid " style="background-color: black;">
        <div class="row p-5 justify-content-center">
            <div class="col-12 p-4 mt-5 text-center">

                <h2 class="text-white fw-bolder">WiseBytes</h2>

            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row p-5 mt-5">
            
            
            <div class="col-6">
                <h4 class="text-dark fs-5 fw-bolder text-center">SIGN UP</h4>
                <p class="text-dark text-center">Dont have an account yet? Fill up here!</p>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6 text-center">
                            
                            <form action="">
                                <div class="mb-3">
                                    <input type="text" name="user_id" placeholder="Username" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <input type="email" name="email" placeholder="Email Address" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="pswd" placeholder="Password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="pswd_confirm" placeholder="Confirm Password" class="form-control">
                                </div>
                                <div class="text-end mb-4">
                                    <button type="submit" name="submit" class="btn btn-outline-primary">SIGN UP</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
            
            
            <div class="col-6">
                <h4 class="text-dark fs-5 fw-bolder text-center">LOGIN</h4>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6 text-center">
                            
                            <form action="">
                                <div class="mb-3">
                                    <input type="text" name="user_id" placeholder="Username" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <input type="password" name="pswd" placeholder="Password" class="form-control">
                                </div>
                                
                                <div class="text-start mb-4">
                                    <button type="submit" name="submit" class="btn btn-outline-success">LOG IN</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </div>

</body>
</html>
