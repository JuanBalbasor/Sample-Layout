</head>
<body>

            </div>

                data-toggle="collapse" 
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation" 
                class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="float-end">
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">

                                <span class="text-uppercase text-white fw-bold">home</span>

                                <span class="text-uppercase text-white fw-bold">about</span>

                        </li>
                        <li class="nav-item dropdown ms-4">
                            <a class="nav-link dropdown-toggle" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">

    </nav>

    <div class="container h-100">
        <div class="row p-5 py-5">
            <div class="col-6">
                <div class="card" style="width:35rem;">
                    <div class="rounded-top text-white d-flex flex-row" style="background-color: lightskyblue; height: fit-content;">
                        <div class="card-body text-dark">
                            <h4 class="card-title">Edit Profile</h4>
                            <p class="card-text pt-3 text-muted">Check Profile:</p>

                            <form action="">

                            <!--name-->
                            <div class="mb-3">          
                                <label>Name</label>            
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="First name" aria-label="First name" required="">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required="">
                                    </div>
                                </div>
                            </div>
                            <!--email-->
                            <div class="mb-3">
                                
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email Address" required="">

                            </div>
                            <!--email-->
                            <div class="mb-3">

                                <label>Phone Number</label>
                                <input type="text" name="phone" class="form-control"   placeholder="Phone Number" required="">

                            </div>
                            
                            <!--address-->
                            <div class="mb-3">

                                <label>Address</label>
                                <input type="text" class="form-control" name="address" placeholder="Address" required=""> 

                            </div>
                            
                            <!--password-->
                            <div class="mb-3">

                                <label>Password</label>
                                <input type="password" name="password" class="form-control"  placeholder="Password" required="">

                            </div>

                            <!--birthdate-->
                            <div class="mb-3">
                                            
                                <label>Birthdate</label>
                                <input type="date" name="bdate" class="form-control" required="">

                            </div>
                            
                            <div class="card-body text-end">

                                <button class="btn btn-outline-success" type="submit">Confirm Edit</button>

                            </div>

                            </form>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="col-6">
                <div class="card" style="width:35rem;">
                    <div class="rounded-top text-white d-flex flex-row" style="background-color: beige; height: fit-content;">
                        <div class="card-body text-dark">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">History Links</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <!--for the history id-->
                                </tbody>
                            </table> 
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 text-end">
                                        <button class="btn btn-outline-danger" id="deleteHistory">Delete All</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
